
<!DOCTYPE html>
<html lang="de">
<head>

<body class="min-h-screen p-6 text-center flex flex-col items-center justify-center space-y-8">

  </footer>

  <script>
    const answers = [
      "Nein. Wenn du fragen musst, brauchst du es nicht.",
      "Nein. Dein Geldbeutel weint schon.",
      "Nein. Kein Angebot, nur eine Falle.",
      "Nein. In zwei Tagen hast du’s vergessen.",
      "Nein. Du hast sowas schon fünfmal.",
      "Nein. Das ist keine Selbstfürsorge – das ist Selbstsabotage.",
      "Nein. Das macht dich nicht glücklicher, nur ärmer.",
      "Nein. Wenn du googeln musst, was es macht – nein.",
      "Nein. Einmal benutzt, ewig bereut.",
      "Nein. Pack’s zur Fantasiesammlung.",
      "Nein. Du bist gelangweilt, nicht bedürftig.",
      "Nein. Du kannst dir diesen Lifestyle (noch) nicht leisten.",
      "Nein. Der Kauf löst keine Probleme.",
      "Nein. Sieht online besser aus als bei dir zuhause.",
      "Nein. Iss lieber was."
    ];
    function nextAnswer() {
      const randomIndex = Math.floor(Math.random() * answers.length);
      document.getElementById('answerBox').innerText = answers[randomIndex];
    }
  </script>
